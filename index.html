<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template_10</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="left-side-navbar">
                <div class="logo">
                    <img class="img-logo" src="img/logo.png" alt="">
                </div>
            </div>

            <div class="right-side-navbar">
                <div class="navbar-buttons">
                    <div class="div-home-button">
                        <div class="home-button">
                            <a class="home-button-text" href="#home">HOME</a>
                        </div>
                    </div>

                    <div class="div-menu-button">
                        <div class="menu-button">
                            <a class="menu-button-text" href="#menu">MENU</a>
                        </div>
                    </div>

                    <div class="div-about-button">
                        <div class="about-button">
                            <a class="about-button-text" href="#about">ABOUT</a>
                        </div>
                    </div>

                    <div class="div-pages-button">
                        <div class="pages-button">
                            <a class="pages-button-text" href="#pages">PAGES</a>
                        </div>
                        <div class="page-chevron-down-icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="div-blog-button">
                        <div class="blog-button">
                            <a class="blog-button-text" href="#blog">BLOG</a>
                        </div>

                        <div class="blog-chevron-down-icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="div-contact-button">
                        <div class="contact-button">
                            <a class="contact-button-text" href="#contact">CONTACT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="div-main-content">
                <div class="div-chevron-left-icon">
                    <a class="chevron-left-icon" href="#chevron-left-icon"><i class="fa fa-chevron-left fa-2x"></i></a>
                </div>

                <div class="center-content">
                    <div class="div-welcome-text">
                        <div class="div-welcome-text-1"><span class="welcome-text-1">Welcome To</span></div>
                        <div class="div-welcome-text-2"><span class="welcome-text-2">Live Dinner Restaurant</span></div>
                    </div>

                    <div class="div-description-text">
                        <div class="description-text">
                            <span class="description-span-text">See how your users experience your website in realtime or view
                                trends to see any changes in performance over time.
                            </span>
                        </div>
                    </div>

                    <div class="div-reservation-button">
                        <div class="reservation-button">
                            <a class="reservation-text" href="#reservation">RESERVATION</a>
                        </div>
                    </div>
                </div>
                
                <div class="div-chevron-right-icon">
                    <a class="chevron-right-icon" href="#chevron-right-icon"><i class="fa fa-chevron-right fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
